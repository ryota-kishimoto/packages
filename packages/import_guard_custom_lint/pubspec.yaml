dependencies:
  analyzer: ">=5.13.0 <9.0.0"
  analyzer_plugin: ">=0.11.0 <0.14.0"
  custom_lint_builder: ">=0.6.0 <0.9.0"
  path: ^1.9.0
  yaml: ^3.1.0

dev_dependencies:
  test: ^1.25.0
